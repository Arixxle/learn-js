<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      width: 100%;
      height: 100%;
      position: relative;
      font-size: 20px;
    }
    button:focus {outline:0;}
    button {
      font-size: 30px;
    }
    .btn {
      display:block;
      width: 200px;
      height: 80px;
      border: solid #a5a5a5 1px;
      margin: 0 auto;
      position: relative;
      top: 50%;
      text-align: center;
      border-radius: 0.25em;
      transform: translate(0,-50%);
    }

    .btn.is-active{
      background-color: #ff00ff;
      color: #fcfcfc;
      border-color: #c300c3
    }
  </style>
</head>
<body>
  <button class="btn">
    click
    <span>X</span>
  </button>
  <script>
    /*
    todo: 
      點下 click 後 替按鈕新增 is-active 樣式
    */
    let btn = document.querySelector('.btn');

    btn.addEventListener('click',function(){
      this.classList.toggle('is-active');
    })
  </script>
</html>
